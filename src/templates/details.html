{% extends 'base.html' %}

{% block content%}
<div id="details-body" class="content-container container-fluid">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="readr-detail jumbotron" style="background-image: url('{{ media_url }}{{ article.img_primary }}');">
            <div class="jumbo-text-container container">
            	<div class="details-title-container">
	                <h5 class="author-name">{{ article.author}} |  {{ article.published_on }}</h5>
	                <h3 class="title-text">{{ article.title }}</h3>
               </div>
            </div>
        </div>
        <div class="container list-container">
            <div class="row">
                <p class="details-summary">
                	{{ article.summary}}
                </p>
            </div>
            <div class="row body-container">
	            	<div class="col-xs-12">
	            	{% if article.img_secondary %}
	                    <img class="img_secondary" src="{{ media_url }}{{ article.img_secondary }}">
	                {% endif %}
	            	{{article.body | linebreaks }}
	               </div>
                </div>
            </div>
        </div>
    </div>
  </div>  
    
    
{% endblock %}
